<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bootstrap portfolio for css-framework-assignment"
    />
    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Bootstrap Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center mt-4">
        <h1 class="display-3">Bootstrap Portfolio</h1>
        <p class="lead mt-3">
          Welcome to my bootstrap portfolio made with bootstrap!
        </p>
      </div>
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="text-center col-md-12 mb-1">
              <a href="https://www.techthomas.dk" target="_blank">
                <button type="button text-center" class="btn btn-dark">
                  Check it out
                </button>
              </a>
              <h3 class="text-center">Techthomas.dk</h3>
            </div>
            <img src="./images/techthomas.png" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <div class="text-center col-md-12 mb-1">
              <a href="https://www.traekunst.dk" target="_blank">
                <button type="button text-center" class="btn btn-dark">
                  Check it out
                </button>
              </a>
            </div>
            <h3 class="text-center">Traekunst.dk</h3>
            <img src="./images/traekunst.png" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <div class="text-center col-md-12 mb-1">
              <a href="https://www.techthomas.dk/hypeball" target="_blank">
                <button type="button text-center" class="btn btn-dark">
                  Check it out
                </button>
              </a>
            </div>
            <h3 class="text-center">Hypeball</h3>
            <img src="./images/hypeball.png" class="d-block w-100" />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <footer
        class="text-center mt-5 mb-4"
        style="background-color: #f2f2f2; padding: 2rem"
      >
        <h5>Made by Thomas Christensen</h5>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
